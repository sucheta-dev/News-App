<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

    <header class="login-header">
        <div class="login-container header-content flex">
            <a href="index.html" class="login-logo">
                <img src="assets/logo.png" alt="company-logo"></a>
        </div>
    </header>


    <main class="login-main">
        <div class="login-container main-content flex">
            <form id="loginForm" class="login-form" action="">
                <div class="form-header">
                    <h2>Login to your account</h2>
                    <p>Sign in to continue</p>
                </div>
                <div class="form-inputs">
                    <input id="loginEmail" type="text" placeholder="Email">
                    <br>
                    <input id="loginPassword" type="text" placeholder="Password">
                    <br>
                    <button class="login-button">Login</button>
                </div>

                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Signup</a></p>
                </div>
            </form>
        </div>
    </main>



    <footer class="login-footer">
        <div class="login-container footer-content flex">
            <div class="footer-left">
                <a href="index.html" class="login-footer-logo">
                    <img src="assets/logo.png" alt="company-logo"></a>
            </div>

            <div class="footer-right">
                <p>@ 2025 | <a href="#">About</a> | <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        const loginForm = document.getElementById("loginForm");
        const loginEmail = document.getElementById("loginEmail");
        const loginPassword = document.getElementById("loginPassword");

        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();


            const emailValue = loginEmail.value.trim();
            const passwordValue = loginPassword.value.trim();

            const storedData = localStorage.getItem("userData");

            if (!storedData) {
                alert("No user found. Please sign up first!")
                return;
            }

            const parsedData = JSON.parse(storedData);

            if (emailValue === parsedData.email && passwordValue === parsedData.password) {

               localStorage.setItem("isLoggedIn" , "true");

               window.location.href = "news.html";

            } else {
                alert("Invalid email or password. Please try again.")
            }

        })



    </script>




</body>

</html>
